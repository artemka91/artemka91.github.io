<!DOCTYPE html>
<html>
    <head>
        <title>D&D Character Journal</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="spell" id="template">
            <div class="name">Название</div>
            <div class="level">Заговор|уровень</div>
            <div class="cast_time"><b>Время накладывания: </b></div>
            <div class="distance"><b>Дистанция: </b></div>
            <div class="components"><b>Компоненты: </b></div>
            <div class="duration"><b>Длительность: </b></div>
            <div class="classes"><b>Классы: </b></div>
            <div class="subclasses"><b>Архетипы: </b></div>
            <div class="source"><b>Источник: </b></div>
            <div class="description">Описание</div>
            <div class="higher_level_desc">&#9;<b><i>На больших уровнях: </i></b></div>
        </div>
        <div class="page" id="template">
            <div class="cut_lines_v"></div>
            <div class="cut_lines_h"></div>
            <div class="a5_cont">
                <div class="punchholes"></div>
                <div class="a5_canvas"></div>
            </div>
        </div>
        <div id="spells"></div>
        <div id="pages"></div>
        <script src="scripts/index.js"></script>
    </body>
</html>
